server {

    # 域名或IP地址
    server_name syju.org www.syju.org;

    # 静态文件根目录
    root /var/www/blog/_site;
    index index.html;

    # 日志文件路径
    access_log /var/log/nginx/blog.log;
    error_log /var/log/nginx/blog_error.log;

    # 处理静态资源
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 启用 Gzip 压缩（可选）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 静态资源缓存（可选）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/syju.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/syju.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot






}server {
    if ($host = www.syju.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = syju.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name syju.org www.syju.org;
    return 404; # managed by Certbot




}